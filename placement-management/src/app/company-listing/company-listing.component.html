<div class="cpop-bg scale-out" [class.scale-in]="sh_popup">
  <div class="cpop-box">
    <div class="cpop-content">
      <div class="cpop-head">
        <div class="cpop-htxt">
          Add Company
        </div>
        <div class="cpop-close" (click)="closePop();">
          <div class="cclose">
          </div>
        </div>
      </div>
      <form #createCompanyForm="ngForm" (submit)="createCompany(createCompanyForm);">
        <div class="cpop-body">
          <div class="cpop-sec">
            <div class="cpop-sec-top">
              <div class="cpop-sec-lbl">
                Company
              </div>
            </div>
            <div class="cpop-sec-fld">
               <div class="cpop-sec-inp">
                <input class="cinp" type="text" 
                placeholder="Company Name" 
                name="company_name"
                 required
                 ngModel
                [(ngModel)]="company_lists_selected.company_name"

                >
              </div>
              
               <div>
                <div class="i-red">
                  Please Enter the value!
                </div>
              </div>
            </div>
          </div>
          <div class="cpop-sec">
            <div class="cpop-sec-top">
              <div class="cpop-sec-lbl">
                Company Email
              </div>
            </div>
            <div class="cpop-sec-fld">
              <div class="cpop-sec-inp">
                <input class="cinp" 
                name="company_email" 
                type="text" 
                placeholder="Company Email"
                ngModel 
                required
                [(ngModel)]="company_lists_selected.email"

                >
              </div>
              <div>
                <div class="i-red">
                  Please Enter the value!
                </div>
              </div>
            </div>
          </div>

          <div class="cpop-sec">
            <div class="cpop-sec-top">
              <div class="cpop-sec-lbl">
                Company Website
              </div>
            </div>
            <div class="cpop-sec-fld">
              <div class="cpop-sec-inp">
                <input class="cinp" 
                name="company_website" 
                ngModel 
                type="text" 
                placeholder="Company Website" 
                required
                [(ngModel)]="company_lists_selected.website"
                >
              </div>
              <div>
                <div class="i-red" >
                  Please Enter the value!
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="cpop-foot">
          <div class="cft-rgt">
            <div class="pl-btn pl-btnred" (click)="closePop();">
              Cancel
            </div>
            <button type="submit" class="pl-btn pl-btnprim"
            *ngIf="isAddRecord" 
            >
              Add
            </button>
            <div class="pl-btn pl-btnprim"
            (click)="callEditedCompanyService(createCompanyForm);"
            *ngIf="!isAddRecord" 

            >
              Save
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="cpop-bg scale-out" [class.scale-in]="sh_confirm_pop">
  <div class="cpop-box">
    <div class="cpop-content">
      <div class="cpop-head">
        <div class="cpop-htxt">
          Delete Company
        </div>
        <div class="cpop-close" (click)="closeConfirmPop();">
          <div class="cclose">
          </div>
        </div>
      </div>
      <div class="cpop-body">
        <div class="cpop-txt">
          Are you sure want to delete the Company
        </div>
      </div>
      <div class="cpop-foot">
        <div class="cft-rgt">
          <div class="pl-btn pl-btnred" (click)="closeConfirmPop();">
            Cancel
          </div>
          <div class="pl-btn pl-btnprim" (click)="callDeleteCompany();"
          *ngIf="isSingleDelBtn"
          >
            Ok
          </div>
          <div class="pl-btn pl-btnprim dn" (click)="multiDeleteCallService();"
          *ngIf="!isSingleDelBtn"

          >
            Ok
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>

<div class="pl-multi-del " [class.down-slide-out]="msel_all_footer">
  <div class="cft-lft">
    <div class="pl-multi-chk">

      <label class="pl-checkbox">
        <input type="checkbox" 
        class="pl-check-inp" 
        name="select_all"
        [(ngModel)]="mfoot_sel_all"
        (change)="msel_foot_selectall($event);"
        />
        <div class="pl-check">
        </div>
        <div class="pl-check-txt">
          Select All
        </div>
      </label>
    
    </div>
  </div>
  <div class="pl-multi-lbl">
    <span class="pl-multi-bluetxt">({{msel_id_nos}})</span> Selected
  </div>
  <div class="cft-rgt">
      <div class="pl-btn pl-btnred" (click)="shMselFooter();">
      Cancel
    </div>
    <div class="pl-btn pl-btnred" (click)="shMConfirmPop();">
      Delete
    </div>
  </div>
</div>
